<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input placeholder="Username" (input)='this.inputUpdate("uname", $event)'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input placeholder="Password" type="password" (input)='this.inputUpdate("pass", $event)'></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)='this.testLogin()'>Login</ion-button>
    <ion-button (click)='this.register()'>Register</ion-button>
  </ion-item>

  <ion-item>
    <ion-label>Walk Speed</ion-label>
    <ion-input placeholder="5" type="number" (input)='this.inputUpdate("walkspeed", $event)'></ion-input>
  </ion-item>
</ion-content>
