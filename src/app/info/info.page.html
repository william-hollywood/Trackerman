<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Info
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Info</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="maxWid">
    <ion-icon name="time-outline"></ion-icon>
    <ion-label>Time Started: {{time}}</ion-label>
  </ion-item>
  <ion-item class="maxWid">
    <ion-icon name="timer-outline"></ion-icon>
    <ion-label>Duration: {{duration}}s</ion-label>
  </ion-item>
  <ion-item class="maxWid">
    <ion-icon name="map-outline"></ion-icon>
    <ion-label>Distance: {{dist}}Km</ion-label>
  </ion-item>
  <ion-item class="maxWid">
    <ion-icon name="speedometer-outline"></ion-icon>
    <ion-label>Average Speed: {{speed}} Km/h</ion-label>
  </ion-item>

</ion-content>
